<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste | Register</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial Black', Gadget, sans-serif; }
        body { background-color: #000000; color: #ffffff; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header-container { text-align: center; margin-top: 10px; margin-bottom: 30px; }
        .logo-img { width: 120px; height: auto; display: block; margin: 0 auto 10px; }
        .brand-name { color: #00ff00; font-size: 38px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }

        .register-card {
            background-color: #080808; width: 100%; max-width: 400px;
            padding: 35px 25px; border-radius: 30px; border: 1px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.05);
        }
        .card-title { text-align: center; font-size: 18px; letter-spacing: 1px; margin-bottom: 8px; font-family: sans-serif; font-weight: 800; }
        .plan-info { text-align: center; color: #777; font-size: 14px; margin-bottom: 30px; font-family: sans-serif; }
        .plan-highlight { color: #00ff00; font-weight: bold; font-size: 18px; display: block; margin-top: 5px; }

        .input-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #fff; margin-bottom: 8px; font-family: sans-serif; }
        input {
            width: 100%; background-color: #0e110e; border: 1px solid #1c221c; border-radius: 14px;
            padding: 16px; color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #00ff00; background-color: #121812; }

        .btn-register {
            width: 100%; background: #00ff00; color: #000; border: none; padding: 18px;
            border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer;
            margin-top: 15px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }
        .popup-toast {
            position: fixed; bottom: -120px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 360px; background: #0f0f0f; border: 1px solid #222;
            border-radius: 20px; padding: 18px; display: flex; align-items: center; gap: 15px;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
        }
        .popup-toast.active { bottom: 25px; }
        .icon-circle { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .toast-content { flex: 1; font-family: sans-serif; }
        .toast-label { font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 3px; }
        .toast-text { font-size: 13px; line-height: 1.4; color: #efefef; }
       .chat-icon {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #00aaff, #00e5ff);
      width: 58px;
      height: 58px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .chat-icon:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 204, 255, 0.7);
    }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="logo.png" alt="Celeste Logo" class="logo-img">
        <div class="brand-name">CELESTE</div>
    </div>

    <div class="register-card">
        <h2 class="card-title">CREATE YOUR ACCOUNT</h2>
        <div class="plan-info">
            You have selected:
            <span id="js-plan" class="plan-highlight">Euro-Max â‚¦14,500</span>
        </div>

        <form action="payment.html" method="GET">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Choose a unique username" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>
            
            <input type="hidden" name="plan" id="hidden-plan" value="Euro-Max â‚¦14,500">
            <button type="submit" class="btn-register">Register & Proceed</button>
        </form>
    </div>

    <div id="popup" class="popup-toast">
        <div id="pop-icon-box" class="icon-circle">
            <svg id="pop-svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"></svg>
        </div>
        <div class="toast-content">
            <div id="pop-title" class="toast-label"></div>
            <div id="pop-msg" class="toast-text"></div>
        </div>
    </div>
      <a href="#" class="chat-icon">ðŸ’¬</a>


    <script>
        const params = new URLSearchParams(window.location.search);
        const selectedPlan = params.get('plan');
        if (selectedPlan) {
            document.getElementById('js-plan').innerText = selectedPlan;
            document.getElementById('hidden-plan').value = selectedPlan;
        }

        const popup = document.getElementById('popup');
        const popTitle = document.getElementById('pop-title');
        const popMsg = document.getElementById('pop-msg');
        const popIconBox = document.getElementById('pop-icon-box');
        const popSvg = document.getElementById('pop-svg');

        function showToast() {
            const isWithdrawal = Math.random() > 0.4;
            const names = ["Suleiman K.", "Chidi O.", "Fatima B.", "Tunde W.", "Blessing A."];
            const name = names[Math.floor(Math.random()*names.length)];
            
            if (isWithdrawal) {
                popIconBox.style.backgroundColor = "rgba(255, 68, 68, 0.15)";
                popIconBox.style.color = "#ff4444";
                popSvg.innerHTML = '<path d="M23 6l-9.5 9.5-5-5L1 18"/>';
                popTitle.innerText = "Successful Withdrawal";
                popTitle.style.color = "#ff4444";
                popMsg.innerHTML = `<strong>${name}</strong> just withdrew â‚¦${(Math.floor(Math.random()*40)+10)*1000}`;
            } else {
                popIconBox.style.backgroundColor = "rgba(0, 255, 0, 0.15)";
                popIconBox.style.color = "#00ff00";
                popSvg.innerHTML = '<path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>';
                popTitle.innerText = "New Registration";
                popTitle.style.color = "#00ff00";
                popMsg.innerHTML = `<strong>${name}</strong> just joined Celeste!`;
            }
            popup.classList.add('active');
            setTimeout(() => popup.classList.remove('active'), 5000);
        }
        setInterval(showToast, 12000);
        setTimeout(showToast, 3000);
    </script>
</body>
</html>
