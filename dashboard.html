<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial Black', sans-serif; }
        body { background: linear-gradient(135deg, #000000 0%, #001a00 100%); color: #fff; min-height: 100vh; padding: 20px; padding-bottom: 100px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; border: 1px solid rgba(0,255,0,0.1); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .profile-img { width: 45px; height: 45px; background: #00ff00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 20px; }
        .user-meta { line-height: 1.2; }
        .user-meta span { font-size: 10px; color: #00ff00; font-family: sans-serif; text-transform: uppercase; }
        .main-balance-card { background: linear-gradient(145deg, #00ff00, #008800); border-radius: 25px; padding: 25px; margin-bottom: 20px; color: #000; position: relative; overflow: hidden; }
        .stat-label { font-size: 12px; font-weight: bold; text-transform: uppercase; opacity: 0.8; }
        .stat-value { font-size: 38px; margin: 5px 0; }
        .sub-value { font-size: 16px; opacity: 0.9; font-family: sans-serif; }
        .btn-activate { display: block; width: 100%; background: #000; color: #00ff00; text-align: center; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: 900; margin-top: 15px; border: 2px solid transparent; transition: 0.3s; }
        .btn-activate:hover { background: #00ff00; color: #000; }
        .section-title { font-size: 14px; color: #777; margin: 25px 0 15px 5px; text-transform: uppercase; letter-spacing: 1px; }
        .quick-links { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .link-item { background: rgba(0, 255, 0, 0.05); border: 1px solid rgba(0, 255, 0, 0.1); border-radius: 18px; padding: 15px 5px; text-align: center; text-decoration: none; color: #fff; transition: 0.3s; }
        .link-item i { font-size: 18px; color: #00ff00; display: block; margin-bottom: 8px; }
        .link-item span { font-size: 9px; font-family: sans-serif; font-weight: bold; white-space: nowrap; }
        .hidden-links { display: none; }
        .history-card { background: #080808; border: 1px solid #1a1a1a; border-radius: 20px; padding: 20px; margin-top: 25px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #111; }
        .history-item:last-child { border: none; }
        .hist-info { display: flex; align-items: center; gap: 10px; font-family: sans-serif; font-size: 13px; }
        .hist-info i { color: #555; }
        .amount-pos { color: #00ff00; font-weight: bold; }
.tg-footer { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    width: 100%; 
    background: #0e161e; 
    display: flex; 
    justify-content: space-around; 
    align-items: center; 
    padding: 8px 0 12px;
    border-top: 1px solid #1c2732;
    z-index: 1000;
}

.nav-tab { 
    text-align: center; 
    text-decoration: none; 
    color: #708499; 
    flex: 1; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    position: relative;
    transition: color 0.3s ease;
}

.nav-tab i { 
    font-size: 20px; 
    margin-bottom: 4px; 
    width: 50px; 
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.nav-tab span { 
    font-size: 11px; 
    font-family: sans-serif; 
    font-weight: 500;
}
.nav-tab.active { 
    color: #fff; 
}

.nav-tab.active i {
    background: #2b5278;
    color: #fff;
}
.badge {
    position: absolute;
    top: -2px;
    right: 28%;
    background: #00ff00;
    color: #000;
    font-size: 10px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 10px;
    border: 2px solid #0e161e;
}
.progress-container { 
    margin-top: 20px; 
    background: rgba(0,0,0,0.3); 
    height: 12px; 
    border-radius: 20px; 
    overflow: hidden; 
    border: 1px solid rgba(255,255,255,0.1);
}

.progress-bar { 
    background: #000;
    height: 100%; 
    width: 0%;
    transition: width 1.5s cubic-bezier(0.1, 0.5, 0.5, 1); 
    position: relative;
}
.progress-bar::after {
    content: "";
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-text { 
    font-size: 11px; 
    margin-top: 8px; 
    font-family: sans-serif; 
    font-weight: 800;
    display: flex;
    align-items: center;
    gap: 6px; 
}
@keyframes pulse-red {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

.progress-text i {
    margin-right: 5px;
    font-size: 14px;
}
.progress-bar {
    background: #000;
    box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2);
}
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <div class="profile-img"><i class="fas fa-user"></i></div>
            <div class="user-meta">
                <span id="greeting-text">Welcome Back!</span>
                <div id="user-display">Member</div>
                <span>Euro-Max Package</span>
            </div>
        </div>
        <a href="https://t.me/celeste_support" target="_blank" style="text-decoration: none; transition: 0.3s;">
    <div style="font-size: 22px; color: #00ff00; filter: drop-shadow(0 0 5px rgba(0,255,0,0.3));">
        <i class="fas fa-headset"></i>
    </div>
</a>
    </div>
    <div class="main-balance-card">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="stat-label" id="balance-title">All Time Earnings</div>
        <i class="fas fa-eye" id="toggle-eye" onclick="toggleBalanceVisibility()" style="cursor: pointer; opacity: 0.8;"></i>
    </div>
    
    <div class="stat-value" id="main-val">₦12,000.00</div>
    <div class="sub-value" id="sub-val">€6.00</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="withdraw-progress"></div>
    </div>
    <div class="progress-text" id="withdraw-status"></div>

    <a href="payment.html" class="btn-activate">Activate Account</a>
</div>


    <div class="section-title">Celeste Quick Link</div>
    <div class="quick-links">
        <a href="#" class="link-item"><i class="fas fa-video"></i><span>Go Live</span></a>
        <a href="#" class="link-item"><i class="fas fa-hand-holding-dollar"></i><span>Loan</span></a>
        <a href="#" class="link-item"><i class="fas fa-gamepad"></i><span>Casino</span></a>
        <a href="#" class="link-item"><i class="fab fa-telegram-plane"></i><span>Telegram</span></a>
        
        <a href="#" class="link-item hidden-links"><i class="fas fa-play-circle"></i><span>Watch</span></a>
        <a href="#" class="link-item hidden-links"><i class="fas fa-fingerprint"></i><span>Tap & Earn</span></a>
        <a href="#" class="link-item hidden-links"><i class="fas fa-images"></i><span>Pics</span></a>
        <a href="#" class="link-item hidden-links"><i class="fas fa-cloud-upload-alt"></i><span>Upload</span></a>
    </div>
    
    <div style="text-align: center; margin-top: 15px;">
        <button id="view-more-btn" onclick="toggleLinks()" style="background: none; border: none; color: #00ff00; font-size: 12px; cursor: pointer; font-weight: bold;">VIEW MORE <i class="fas fa-chevron-down"></i></button>
    </div>

    <div class="section-title">Recent History</div>
    <div class="history-card">
        <div class="history-item">
            <div class="hist-info"><i class="fas fa-arrow-down"></i> Welcome Bonus</div>
            <div class="amount-pos">+₦1,000</div>
        </div>
        <div class="history-item">
            <div class="hist-info" style="color: #777;"><i class="fas fa-clock"></i> Pending Auth...</div>
            <div style="color: #777;">₦0.00</div>
        </div>
    </div>

<nav class="tg-footer">
    <a href="dashboard.html" class="nav-tab active">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    
    <a href="#" class="nav-tab">
        <i class="fas fa-wallet"></i>
        <span>Withdraw</span>
    </a>
    
    <a href="https://t.me/+Qs8a8Kwer-5kMTU0" class="nav-tab">
        <span class="badge">9+</span>
        <i class="fas fa-users"></i>
        <span>Community</span>
    </a>
    
    <a href="#" class="nav-tab">
        <i class="fas fa-user-circle"></i>
        <span>Profile</span>
    </a>
</nav>


   <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || 'Member';
    const selectedPlan = params.get('plan') || 'Lite';
       
    let isHidden = false;
    let currentIndex = 0;
    document.getElementById('user-display').innerText = username;
    const planDisplay = document.querySelector('.user-meta span:last-child');
    if (selectedPlan.includes('Max')) {
        planDisplay.innerText = "Euro-Max Package";
    } else {
        planDisplay.innerText = "Euro-Lite Package";
    }
    const planNaira = selectedPlan.includes('Max') ? "12,000.00" : "7,000.00";
    const planEuro = selectedPlan.includes('Max') ? "6.00" : "3.50";
    const planLabel = selectedPlan.includes('Max') ? "Max" : "Lite";

    const balances = [
        { title: "All Time Earnings", n: planNaira, e: planEuro },
        { title: "Loan Balance", n: "0.00", e: "0.00" },
        { title: "Telegram Balance", n: "0.00", e: "0.00" },
        { title: "Go Live Earnings", n: "0.00", e: "0.00" }
    ];
    const historyContainer = document.querySelector('.history-card');
    historyContainer.innerHTML = `
        <div class="history-item">
            <div class="hist-info"><i class="fas fa-arrow-down"></i> Welcome Cashback (${planLabel})</div>
            <div class="amount-pos">+₦${planNaira.split('.')[0]}</div>
        </div>
        <div class="history-item">
            <div class="hist-info" style="color: #777;"><i class="fas fa-clock"></i> Pending Auth...</div>
            <div style="color: #777;">₦0.00</div>
        </div>
        <div class="history-item">
            <div class="hist-info" style="color: #ff9800;"><i class="fas fa-clock"></i> Activation Pending</div>
            <div style="color: #ff9800; font-size: 11px;">AWAITING...</div>
        </div>
<div class="history-item">
            <div class="hist-info" style="opacity: 0.6;"><i class="fas fa-check-circle" style="color: #00ff00;"></i> Account Registration</div>
            <div style="color: #00ff00; font-size: 11px;">SUCCESS</div>
        </div>
    `;
    function updateUI() {
        const data = balances[currentIndex];
        const titleEl = document.getElementById('balance-title');
        const mainEl = document.getElementById('main-val');
        const subEl = document.getElementById('sub-val');

        if(titleEl) titleEl.innerText = data.title;
        
        if (isHidden) {
            if(mainEl) mainEl.innerText = "₦ ****";
            if(subEl) subEl.innerText = "€ ****";
        } else {
            if(mainEl) mainEl.innerText = "₦" + data.n;
            if(subEl) subEl.innerText = "€" + data.e;
        }
    }
    function toggleBalanceVisibility() {
        isHidden = !isHidden;
        const eye = document.getElementById('toggle-eye');
        eye.classList.toggle('fa-eye');
        eye.classList.toggle('fa-eye-slash');
        updateUI();
    }
    setInterval(() => {
        currentIndex = (currentIndex + 1) % balances.length;
        updateUI();
    }, 4000);
    function setLockedState(percentage) {
        const progressBar = document.getElementById('withdraw-progress');
        const progressStatus = document.getElementById('withdraw-status');
        if(progressBar) {
            setTimeout(() => {
                progressBar.style.width = percentage + "%";
                progressStatus.innerHTML = `<i class="fas fa-lock"></i> <span>${percentage}% COMPLETE — ACTIVATE ACCOUNT</span>`;
            }, 500);
        }
    }
    const hour = new Date().getHours();
    let greet = hour < 12 ? "Good Morning!" : hour < 17 ? "Good Afternoon!" : "Good Evening!";
    document.getElementById('greeting-text').innerText = greet;

    function toggleLinks() {
        const hidden = document.querySelectorAll('.hidden-links');
        const btn = document.getElementById('view-more-btn');
        const isShowing = hidden[0].style.display === 'block';
        hidden.forEach(el => el.style.display = isShowing ? 'none' : 'block');
        btn.innerHTML = isShowing ? 'VIEW MORE <i class="fas fa-chevron-down"></i>' : 'VIEW LESS <i class="fas fa-chevron-up"></i>';
    }
    updateUI();
    setLockedState(85);
</script>
</body>
</html>
